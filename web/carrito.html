<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #F8F9FA; }
        .header { background: linear-gradient(135deg, #007BFF, #0056B3); color: white; padding: 1rem 0; }
        .cart-item { background: white; border-radius: 10px; margin-bottom: 1rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: 0.3s; }
        .cart-item:hover { box-shadow: 0 6px 12px rgba(0,123,255,0.2); }
        .btn-remove { background-color: #DC3545; }
        .total { background: #28A745; color: white; padding: 1rem; border-radius: 10px; }
    </style>
</head>
<body>
    <header class="header text-center">
        <h1><i class="fas fa-shopping-cart"></i> Mi Carrito</h1>
        <a href="index.html" class="btn btn-light">Continuar Comprando</a>
    </header>
    
    <div class="container my-5">
        <div id="cart-items"></div>
        <div class="total text-center">
            <h3>Total: $<span id="total">0</span></h3>
            <a href="checkout.html" class="btn btn-light btn-lg"><i class="fas fa-credit-card"></i> Proceder a Checkout</a>
        </div>
    </div>

    <script>
        function renderCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let html = '';
            let total = 0;
            cart.forEach((item, index) => {
                let subtotal = item.price * item.quantity;
                total += subtotal;
                html += `
                    <div class="cart-item p-3">
                        <div class="row align-items-center">
                            <div class="col-md-6">${item.name} - $${item.price}</div>
                            <div class="col-md-3">
                                <button class="btn btn-sm btn-outline-primary" onclick="updateQuantity(${index}, -1)">-</button>
                                <span class="mx-2">${item.quantity}</span>
                                <button class="btn btn-sm btn-outline-primary" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                            <div class="col-md-2">$${subtotal.toFixed(2)}</div>
                            <div class="col-md-1">
                                <button class="btn btn-remove btn-sm" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('cart-items').innerHTML = html || '<p class="text-center">Carrito vac√≠o</p>';
            document.getElementById('total').textContent = total.toFixed(2);
        }

        function updateQuantity(index, delta) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart[index].quantity += delta;
            if (cart[index].quantity <= 0) removeItem(index);
            else localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        renderCart();  // Carga inicial
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
