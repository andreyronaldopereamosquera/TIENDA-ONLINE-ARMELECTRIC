<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Orden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #F8F9FA; }
        .header { background: linear-gradient(135deg, #28A745, #20C997); color: white; padding: 1rem 0; }
        .success-box { background: linear-gradient(135deg, #D4EDDA, #C3E6CB); border: 2px solid #28A745; border-radius: 15px; padding: 2rem; text-align: center; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .btn-new { background-color: #007BFF; color: white; }
    </style>
</head>
<body>
    <header class="header text-center">
        <h1><i class="fas fa-check-circle"></i> ¡Orden Confirmada!</h1>
    </header>
    
    <div class="container my-5">
        <div class="success-box">
            <i class="fas fa-check-circle" style="font-size: 4rem; color: #28A745;"></i>
            <h2>¡Gracias por tu compra!</h2>
            <p>Tu orden ha sido procesada exitosamente.</p>
            <div id="order-summary"></div>
            <a href="index.html" class="btn btn-new btn-lg mt-3"><i class="fas fa-shopping-bag"></i> Hacer Nueva Compra</a>
        </div>
    </div>

    <script>
        let orderData = JSON.parse(localStorage.getItem('orderData')) || {};
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        localStorage.removeItem('cart');  // Limpia carrito

        document.getElementById('order-summary').innerHTML = `
            <p><strong>Cliente:</strong> ${orderData.name || 'Anónimo'}</p>
            <p><strong>Total Pagado:</strong> $${orderData.total || '0'}</p>
            <p><strong>Items:</strong> ${cart.length > 0 ? cart.reduce((sum, item) => sum + item.quantity, 0) : 0}</p>
        `;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
